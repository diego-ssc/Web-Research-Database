<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Red de Investigadores | Register</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
              crossorigin="anonymous">
        <link href="../static/css/register.css" rel="stylesheet">
    </head>
    <body>
        <!-- logo  -->
        <svg style="display: none;">
            <symbol id="logo" viewBox="60 10 600 100">
                <title>Logo</title>
                <g>
                    <line x1="360" y1="40" x2="200" y2="120" stroke="black" stroke-width="3" />
                    <line x1="360" y1="40" x2="520" y2="120" stroke="black" stroke-width="3" />
                    <circle cx=" 360" cy="40" r="20" stroke-width="3" stroke="black" fill="black"/>
                    <circle cx=" 200" cy="120" r="20" stroke-width="3" stroke="black" fill="black"/>
                    <line x1="520" y1="120" x2="440" y2="200" stroke="black" stroke-width="3" />
                    <line x1="520" y1="120" x2="600" y2="200" stroke="black" stroke-width="3" />
                    <circle cx=" 520" cy="120" r="20" stroke-width="3" stroke="black" fill="black"/>
                    <circle cx=" 440" cy="200" r="20" stroke-width="3" stroke="black" fill="black"/>
                    <circle cx=" 600" cy="200" r="20" stroke-width="3" stroke="black" fill="black"/>
                </g>
            </symbol>
        </svg>

        <!-- navbar -->
        <div class="container-fluid gx-5" >
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <a href="index.html" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#logo"/></svg>
                    <span class="fs-4">Red de Investigadores</span>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a th:href="@{index.html}" class="nav-link px-2 link-secondary">Página Principal</a></li>
                    <li><a th:href="@{featuredArticles.html}" class="nav-link px-2 link-dark">Artículos Destacados</a></li>
                    <li><a th:href="@{investigadores}" class="nav-link px-2 link-dark">Investigadores</a></li>
                    <li><a th:href="@{estudiantes}" class="nav-link px-2 link-dark">Estudiantes</a></li>
                    <li><a th:href="@{instituciones}" class="nav-link px-2 link-dark">Instituciones</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control " placeholder="Buscar..." aria-label="Search">
                </form>

                <div class="text-end">
                    <button onclick="location.href='login.html'" type="button" class="btn btn-outline-primary me-2">Acceder</button>
                    <button onclick="location.href='register.html'" type="button" class="btn btn-primary">Registrarse</button>
                </div>
            </header>
        </div>
        
        <!-- formulario -->
        <div class="container">
          <h4>Registrate</h4>
          <hr>
          <form class="row g-3" th:action="@{/add_user}" th:object="${usuario}" method="post">
            <div class="col-md-6">
              <label for="entradaNombre" class="form-label">Nombre(s)</label>
              <input type="text" class="form-control" id="entradaNombre" th:field="*{nombre}" required />
            </div>
            <div class="col-md-6">
              <label for="entradaApellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="entradaApellido" th:field="*{apellido}" required />
            </div>
            <div class="col-md-6">
              <label for="entradaEmail" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="entradaEmail" th:field="*{email}" required />
            </div>
            <div class="col-md-6">
              <label for="entradaPassword" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="entradaPassword" th:field="*{contrasena}" required />
            </div>
            <div class="row">
              <label class="form-label">Fecha de nacimiento</label>
              <div class="col">
                <input type="text" class="form-control" placeholder="Día" aria-label="dia" th:field="*{dia}" id="dia" required />
              </div>                                                                           
              <div class="col">
                <input type="text" class="form-control" placeholder="Mes" aria-label="mes" th:field="*{mes}" id="mes" required />
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Año" aria-label="año" th:field="*{ano}" id="ano" required />
              </div>
                </div>
                <select th:field="*{perfilString}" class="form-select" aria-label="select Perfil">
                  <option th:value="${1}" selected>Perfil</option>
                  <option th:value="${2}" value="1">Investigador</option>
                  <option th:value="${3}" value="2">Estudiante</option>
                  <option th:value="${4}" value="3">General</option>
                </select>
                <select th:field="*{InstitucionString}" class="form-select" aria-label="select instituciones">
                    <option th:value="${1}" selected>Institución</option>
                    <option th:value="${2}">Facultad de Arquitectura</option>
                    <option th:value="${3}">Facultad de Artes y Diseño</option>
                    <option th:value="${4}">Facultad de Ciencias</option>
                    <option th:value="${5}">Facultad de Ciencias Políticas y Sociales</option>
                    <option th:value="${6}">Facultad de Contaduría y Administración</option>
                    <option th:value="${7}">Facultad de Derecho</option>
                    <option th:value="${8}">Facultad de Economía</option>
                    <option th:value="${9}">Facultad de Estudios Superiores (FES) Acatlán</option>
                    <option th:value="${10}">Facultad de Estudios Superiores (FES) Aragón</option>
                    <option th:value="${11}">Facultad de Estudios Superiores (FES) Cuautitlán</option>
                    <option th:value="${12}">Facultad de Estudios Superiores (FES) Iztacala</option>
                    <option th:value="${13}">Facultad de Estudios Superiores (FES) Zaragoza</option>
                    <option th:value="${14}">Facultad de Filosofía y Letras</option>
                    <option th:value="${15}">Facultad de Ingeniería</option>
                    <option th:value="${16}">Facultad de Medicina</option>
                    <option th:value="${17}">Facultad de Medicina Veterinaria y Zootecnia</option>
                    <option th:value="${18}">Facultad de Música</option>
                    <option th:value="${19}">Facultad de Odontología</option>
                    <option th:value="${20}">Facultad de Psicología</option>
                    <option th:value="${21}">Facultad de Química</option>
                </select>
                <div class="col-12">
                  <div id="liveAlertPlaceholder"></div>
                    <button onclick="window.location.href = '/registered';" type="submit" id="register_success" class="btn btn-primary">Registrarse</button>
                </div>
            </form>
        </div>

        <!-- footer -->
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <p class="col-md-4 mb-0 text-muted">&copy; 2022 Red de Investigadores</p>

                <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32"><use xlink:href="#logo"/></svg>
                </a>

                <ul class="nav col-md-4 justify-content-end">
                    <li class="nav-item"><a th:href="@{index.html}" class="nav-link px-2 text-muted">Página principal</a></li>
                    <li class="nav-item"><a th:href="@{login}" class="nav-link px-2 text-muted">Acceder</a></li>
                    <li class="nav-item"><a th:href="@{registrarse}" class="nav-link px-2 text-muted">Registrarse</a></li>
                    <li class="nav-item"><a th:href="@{faqs}" class="nav-link px-2 text-muted">FAQs</a></li>
                    <li class="nav-item"><a th:href="@{sobreNosotros}" class="nav-link px-2 text-muted">Sobre nosotros</a></li>
                </ul>
            </footer>
        </div>
        <script src="/js/registerAlert.js" th:src="@{/js/registerAlert.js}"></script>
    </body>
</html>
