<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabla Revistas</title>
</head>
<body>
<div>
  <h3>Agrega revista</h3>
  <form action="#" th:action="@{/administrator/agrega_revista}" th:object="${revista}" method="post">
    <label for="nombre">Nombre</label>
    <input type="text" th:field="*{nombre}" id="nombre" placeholder="Nombre">
    <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
    <label for="usuarios">Usuarios</label>
    <input type="text" th:field="*{cadenaUsuarios}" id="usuarios" placeholder="Separa los email con comas-">
    <span th:if="${#fields.hasErrors('cadenaUsuarios')}" th:errors="*{cadenaUsuarios}"></span>
    <label for="articulos">Revistas</label>
    <input type="text" th:field="*{cadenaArticulos}" id="articulos" placeholder="Separa los id de articulos por comas">
    <span th:if="${#fields.hasErrors('cadenaArticulos')}" th:errors="*{cadenaArticulos}"></span>
    <label for="mes">Mes</label>
    <input type="number" th:field="*{mes}" id="mes" placeholder="1" min="1" max="12">
    <span th:if="${#fields.hasErrors('mes')}" th:errors="*{mes}"></span>
    <label for="ano">AÃ±o</label>
    <input type="number" th:field="*{ano}" id="ano" placeholder="1999" max="2023">
    <span th:if="${#fields.hasErrors('ano')}" th:errors="*{ano}"></span>
    <input type="submit" value="Agregar revista">
  </form>
</div>
<h3>Tabla Revistas</h3>
  <div th:switch="${revistas}">
    <h2 th:case="null">Aun no hay revistas</h2>
    <div th:case="*">
      <table>
        <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Usuarios</th>
          <th>Articulos</th>
          <th>Mes</th>
          <th>Ano</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="revista : ${revistas}">
          <td th:text="${revistas.id}"></td>
          <td th:text="${revistas.nombre}"></td>
          <td th:text="${revistas.usuarios}"></td>
          <td th:text="${revistas.articulos}"></td>
          <td th:text="${revistas.mes}"></td>
          <td th:text="${revistas.ano}"></td>
          <td><a th:href="@{/administrator/editar_revista/{id}(id=${revistas.id})}">Editar</a></td>
          <td><a th:href="@{/administrator/eliminar_revista/{id}(id=${revistas.id})}">Eliminar</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
